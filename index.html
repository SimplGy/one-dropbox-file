<!DOCTYPE html>
<html lang="en">
<head>
  <title>One Text File - Simple Viewing for .txt Lovers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.30/Dropbox-sdk.min.js"></script>
  
  <script src="app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    pre {
      font-size: 0.9rem;
      xwhite-space: pre-wrap;
    }
  </style>
</head>
<body>

  <pre id="TextDisplay"></pre>

  <script>
    window.addEventListener('load', OneFile.App.main);
  </script>

</body>
</html>
